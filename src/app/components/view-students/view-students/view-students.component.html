<p>view-students works!</p>
<input type="text" (input)="searchValue($event)" placeholder="Enter id or name">
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Date of Birth</th>
    </tr>
    <tr *ngFor="let s of finalData$ | async">
        <td>{{s.id}}</td>
        <td>{{s.name}}</td>
        <td>{{s.dob}}</td>
        <td><a routerLink="/viewById/{{s.id}}">View</a></td>
        <td><a routerLink="/update/{{s.id}}">Update</a></td>
        <td><a routerLink="/delete/{{s.id}}">Delete</a></td>
    </tr>
</table>
